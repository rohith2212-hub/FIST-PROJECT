<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #837b7b;
    }
    header {
      background-color: #c00f0f;
      color: rgb(33, 212, 57);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header input {
      padding: 5px;
      width: 400px;
    }
    .container {
      display: flex;
    }
    nav {
      width: 200px;
      background: #e0e0e0;
      padding: 10px;
      height: 100vh;
    }
    .content {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: rgb(170, 20, 20);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(185, 15, 15, 0.1);
    }
    .video-card img {
      width: 100%;
      border-radius: 5px;
    }
    .video-title {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .video-desc {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyTube</h1>
    <input type="text" placeholder="Search">
  </header>

  <div class="container">
    <nav>
      <p>Home</p>
      <p>Trending</p>
      <p>Subscriptions</p>
      <p>Library</p>
    </nav>

    <main class="content">
      <div class="video-card">
        <img src="https://via.placeholder.com/300x170" alt="Video Thumbnail">
        <div class="video-title">Sample Video Title</div>
        <div class="video-desc">Channel Name 路 1M views 路 1 day ago</div>
      </div>
      <div class="video-card">
        <img src="https://via.placeholder.com/300x170" alt="Video Thumbnail">
        <div class="video-title">Another Video</div>
        <div class="video-desc">Channel Name 路 500k views 路 2 days ago</div>
      </div>
      <!-- More video cards here -->
    </main>
  </div>

</body>
</html>
