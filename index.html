# Instagram Reporting Tool

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reporting Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Instagram Reporting Tool</h1>
    </header>
    <main>
        <section>
            <h2>Report an Instagram ID</h2>
            <form id="reportForm">
                <label for="instaId">Instagram ID:</label>
                <input type="text" id="instaId" name="instaId" required>
                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Instagram Reporting Tool. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
